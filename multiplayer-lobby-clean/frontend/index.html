<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplayer Lobby</title>
</head>
<body>
    <h1>Multiplayer Lobby</h1>

    <div id="loginDiv">
        <input type="text" id="username" placeholder="Enter username" />
        <button id="setUsernameBtn">Set Username</button>
    </div>

    <div id="lobbyDiv" style="display:none;">
        <button id="createLobbyBtn">Create Lobby</button>
        <input type="text" id="joinLobbyId" placeholder="Lobby ID" />
        <button id="joinLobbyBtn">Join Lobby</button>
    </div>

    <div id="votingDiv" style="display:none;">
        <h3>Vote for a card</h3>
        <button class="cardBtn" data-card="A">Card A</button>
        <button class="cardBtn" data-card="B">Card B</button>
        <button class="cardBtn" data-card="C">Card C</button>
    </div>

    <div id="resultsDiv" style="display:none;">
        <h3>Results</h3>
        <pre id="results"></pre>
    </div>

    <script src="client.js"></script>
</body>
</html>
